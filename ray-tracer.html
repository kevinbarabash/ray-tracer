<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Ray Tracer</title>
  <style>
    body {
      margin:0;
      background-color: gray;
    }
    canvas {
      background-color: white;
    }
  </style>
</head>
<body>
<canvas width="400" height="400"></canvas>
</body>
</html>
<script>

  var canvas = document.querySelector('canvas');
  var ctx = canvas.getContext('2d');

  ctx.translate(200,200);

  var size = 4;

  var sphere = {
    radius: 100 / size,
    center: {
      x: 0,
      y: 0,
      z: 0
    }
  };

  function draw() {
    for (var i = 0; i < 1000; i++) {

      var x = (400 / size) * Math.random();
      var y = (400 / size) * Math.random();

      x -= 400 / size / 2;
      y -= 400 / size / 2;

      if (x * x + y * y > sphere.radius * sphere.radius) {
        ctx.fillStyle = 'black';
      } else {
        ctx.fillStyle = 'red';
      }

      ctx.fillRect(size * (x|0), size * (y|0), size, size);
    }

    requestAnimationFrame(draw);
  }


  draw();


</script>
